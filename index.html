<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>4x5 Calculator</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div id="calculator">
        <div id="result-preview"></div>
        <input type="text" id="result" value="0" readonly>

        <table>
            <tr>

                <td><button class="button-tinted unselectable" onclick="clearAll()">AC</button></td>
                <td><button onclick="addPercentage()"><img src="assets//Percent.svg" class="svg"></button></td>
                <td><button onclick="addParenthesis()">( )</button></td>
                <td><button class="accent " onclick="insert('/')"><img src="assets//Divide.svg" class="svg"></button></td>

                <td><button onclick="insert('7')">7</button></td>
                <td><button onclick="insert('8')">8</button></td>
                <td><button onclick="insert('9')">9</button></td>
                <td><button class="accent  " onclick="insert('*')"><img src="assets//X.svg" class="svg"></button></td>

                <td><button onclick="insert('4')">4</button></td>
                <td><button onclick="insert('5')">5</button></td>
                <td><button onclick="insert('6')">6</button></td>

                <td><button class="accent" onclick="insert('-')"><img src="assets//Minus.svg" class="svg"></button></td>

                <td><button onclick="insert('1')">1</button></td>
                <td><button onclick="insert('2')">2</button></td>
                <td><button onclick="insert('3')">3</button></td>

                <td><button class="accent " onclick="insert('+')"><img src="assets//Plus.svg" class="svg"></button></td>

                <td><button onclick="insert('0')">0</button></td>
                <td><button onclick="insert('.')">.</button></td>
                <td><button onclick="deleteLast()">C</button></button></td>
                <td><button class="submit " onclick="calculate()"><img src="assets//Equals.svg" class="svg"> </button></td>

            </tr>

        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
